<head>
    <meta charset="utf-8" />
    <title>Home Automation Project</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" type="text/css" />

<body>
    <header>
        <h1>Home Automation Project</h1>
    </header>
    <section class="container" id="home">
        <div class="row">
            <div class="col-md-12 room">
                <h2>Bed Room</h2>
                <div id="light-simulate" class="overlay"></div>
                <div id="curtain-simulate" class="overlay-curtain"></div>
                <div class="roomimage">
                    <img alt="room image" src="images/bedroom.png" />
                    <div class="progress">
                        <div id="thermometer-simulate" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="22"
                             aria-valuemin="15" aria-valuemax="30" style="width:47%">22</div>
                    </div>
                </div>
                <ul id="bedroom-control" class="control-panel clear">
                    <li id="bedroom-light">
                        <h4>Light</h4>
                        <input id="switch-offColor" type="checkbox" data-off-color="warning" name="switch" />
                    </li>
                    <li id="bedroom-thermometer">
                        <h4>Temperature Controller</h4>
                        <input id="thermometer-control" type="text" class="span2" value="" data-slider-min="15" data-slider-max="30" data-slider-step="1" data-slider-value="15" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="true" />
                        <span id="temperature-meter"></span>
                    </li>
                    <li id="bedroom-curtain">
                        <h4>Curtain</h4>
                        <input id="switch-offColor" type="checkbox" data-off-color="info" name="switch"/>
                    </li>
                    <!--Add more control button here. following the li structure as above-->
                </ul>
            </div>
        </div>
